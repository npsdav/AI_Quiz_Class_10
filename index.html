
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Quiz Revision</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom overrides -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">
  <div class="container py-4">

    <!-- Toolbar: chapter selection + Start -->
    <div class="d-flex align-items-center gap-2 bg-white border rounded-3 shadow-sm p-3 sticky-top">
      <label for="chapterSelect" class="fw-semibold mb-0">Chapter:</label>
      <select id="chapterSelect" class="form-select w-auto" aria-label="Select chapter">
        <option value="chapter1_ai_project_cycle">Chapter 1 — AI Project Cycle</option>
        <option value="chapter2_data_acquisition">Chapter 2 — Data Acquisition</option>
        <option value="chapter3_data_exploration">Chapter 3 — Data Exploration</option>
        <option value="chapter4_modelling">Chapter 4 — Modelling</option>
        <option value="chapter5_evaluation">Chapter 5 — Evaluation</option>
      </select>
      <button id="startQuizBtn" class="btn btn-primary">Start Quiz</button>
    </div>

    <!-- Top controls -->
    <div class="d-flex align-items-center flex-wrap gap-2 my-3">
      <button id="restartTop" class="btn btn-outline-primary">Restart</button>
      <button id="endTop" class="btn btn-outline-danger">End Quiz</button>
      <button id="homeTop" class="btn btn-outline-secondary">Home</button>

      <!-- Score & Q# badges -->
      <span class="badge rounded-pill text-bg-primary-subtle border">Score: <strong id="scoreVal">0</strong></span>
      <span class="badge rounded-pill text-bg-secondary-subtle border">Q# <strong id="qNow">1</strong></span>
    </div>

    <!-- QUIZ: hidden until Start -->
    <div id="quizCard" class="card shadow-sm" style="display:none;">
      <div class="card-body">
        <!-- JS renders question/timer/options here -->
      </div>
    </div>

    <!-- RESULT: hidden until Finish -->
    <div id="resultCard" class="card shadow-sm" style="display:none;">
      <div class="card-body">
        <h2 class="h4">Quiz Finished</h2>
        <p class="lead mb-3">Your Score: <strong id="finalScore">0/0</strong></p>
        <div class="d-flex gap-2">
          <button id="homeBottom" class="btn btn-outline-secondary">Home</button>
          <button id="restartBottom" class="btn btn-primary">Start New Run</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS (optional for components; safe to include) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- PapaParse CDN (must load before app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Your app as ES module -->
  <script type="module" src="js/app.js"></script>

<footer class="site-footer">
  <div class="container">
    <p class="mb-0">
      Developed by: <strong>Nirender Prakash Singh</strong>, PGT(CS), DAV Public School, Bhagalpur
    </p>
  </div>
</footer>
</body>
</html>
